{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}

  {% for question, answers in list.items() %}
  <ul class="list-group">
    <li class="list-group-item list-group-item-primary">{{ question }}</li>
    {% for answer in answers %}
    <li class="list-group-item">{{ answer }}</li>
    {% endfor %}
  </ul>
  {% endfor %}
{% endblock %}
